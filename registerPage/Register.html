<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page | กิน ari dee</title>
    <link rel="stylesheet" href="styleRegister.css">
    <!-- SweetAlert2 สำหรับการตกแต่ง Box Alert -->
    <script src=""></script> 
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter Your Username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="Enter Your Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Comfirm Password</label>
                <input type="password" name="" id="Co-password" placeholder="Enter Your Co-Password">
                <small>Error message</small>
            </div>
            <button id="submitButton" type="button">Submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button id="backButton" type="button">Login</button>
             
        </form>
    </div>
    <script src="scriptRegister.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> <!-- เพิ่ม  Library -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script><!-- เพิ่ม  Library -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> <!-- เพิ่ม  Library -->

    <script src="firebaseConfig.js"></script>   <!-- เปิดใช้งานไฟล์ firebaseConfig.js -->
    <script src="authScript.js"></script>   <!-- เปิดใช้งานไฟล์ authScript.js -->



</body>
</html>
